<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Welcome to the Personal Website of François Dauzet - DevOps & Web and

    </title>
    <meta

    />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />

    <!-- *************************
      Open Graph protocol 
    ************************** -->
    <meta
      property="og:title"
      content="Welcome to the Personal Website of François Dauzet - DevOps & Web and Mobile Application Developer"
    />

      property="og:description"

    />

    />

    <!-- *************************
      Apple touch icons
    ************************** -->
    <!-- third-generation iPad with high-resolution Retina display: -->
    <link
      rel="apple-touch-icon-precomposed"
      sizes="144x144"
      href="./src/assets/apple-touch-icons/favicon144.png"
    />
    <!-- iPhone with high-resolution Retina display: -->
    <link
      rel="apple-touch-icon-precomposed"
      sizes="114x114"
      href="./src/assets/apple-touch-icons/favicon114.png"
    />
    <!-- First and second generation iPad: -->
    <link
      rel="apple-touch-icon-precomposed"
      sizes="72x72"
      href="./src/assets/apple-touch-icons/favicon72.png"
    />
    <!-- Non-Retina iPhone, iPod Touch and Android 2.1+ devices: -->
    <link
      rel="apple-touch-icon-precomposed"
      href="./src/assets/apple-touch-icons/favicon57.png"
    />
    <!-- basic favicon -->
    <link
      rel="shortcut icon"
      href="./src/assets/apple-touch-icons/favicon32.png"
